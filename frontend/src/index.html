<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <title>Trabalho IA</title>
</head>

<body>
    <div class="bg-image"></div>

    <main class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/frontend/src/index.html   ">Asspirona</a></li>
                </ul>
            </nav>
        </header>

        <div class="conteudo">
            <h1 class="titulo">Asspirona: tome-a ou deixe-a</h1>
            <div>
                <label> Está com febre? </label>
                <label><input type="radio" id="febreTrue" name="grupoFebre" value="True" /> Sim</label>
                <label><input type="radio" id="febreFalse" name="grupoFebre" value="False" /> Não</label>
            </div>
            <div>
                <label> O termômetro utilizado, é confiável? </label>
                <label><input type="radio" id="termometroTrue" name="grupoFebre" value="True" /> Sim</label>
                <label><input type="radio" id="termometroFalse" name="grupoFebre" value="False" /> Não</label>
            </div>
            <div>
                <label> Possui alergia a Aspirina? </label>
                <label><input type="radio" id="aspirinaTrue" name="grupoFebre" value="True" /> Sim</label>
                <label><input type="radio" id="aspirinaFalse" name="grupoFebre" value="False" /> Não</label>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button id="botaoEnviar" py-click="obter_valor()">Enviar</button>
            </div>
            <div style="text-align: center; margin-top: 20px;" >
                <label> Resultado: </label>
                <input id="responsaAspirina" type="text" readonly>
            </div>
        </div>
    </main>
    <footer id="rodape" class="text-center">
        &copy; Copyright 2023 - by Any, Gabriel, Gustavo, Rafael e Valmir
    </footer>
    <py-script src="index.py"></py-script>
</body>

</html>
