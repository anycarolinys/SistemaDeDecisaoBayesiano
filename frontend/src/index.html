<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <title>Trabalho IA</title>

</head>

<body>
    <div class="bg-image"></div>

    <main class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/frontend/src/index.html   ">Asspirona</a></li>
                </ul>
            </nav>
        </header>

        <div class="conteudo">
            <h1 class="titulo">Aspirina: tome-a ou deixe-a</h1>
            <div>
                <label> Está com febre? </label>
                <label><input type="radio" id="febre" name="grupoFebre" value="True" /> Sim</label>
                <label><input type="radio" id="febre" name="grupoFebre" value="False"   /> Não</label>
                <label><input type="radio" id="febre" name="grupoFebre" value="None"  checked  /> Indiferente</label>
            </div>
            <div>
                <label> O termômetro utilizado, é confiável? </label>
                <label><input type="radio" id="termometro" name="grupotermometro" value="True" /> Sim</label>
                <label><input type="radio" id="termometro" name="grupotermometro" value="False" /> Não</label>
                <label><input type="radio" id="termometro" name="grupotermometro" value="None"  checked  /> Indiferente</label>
            </div>
            <div>
                <label> Possui alergia a Aspirina? </label>
                <label><input type="radio" id="aspirina" name="grupoaspirina" value="True" /> Sim</label>
                <label><input type="radio" id="aspirina" name="grupoaspirina" value="False" /> Não</label>
                <label><input type="radio" id="aspirina" name="grupoaspirina" value="None" checked  /> Indiferente</label>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button id="botaoEnviar" py-click="obter_valor()">Enviar</button>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <label> Resultado: </label>
                <p id="respostaAspirina"> </p>
            </div>
        </div>
    </main>
    <footer id="rodape" class="text-center">
        &copy; Copyright 2023 - by Any, Gabriel, Gustavo, Rafael e Valmir
    </footer>
    <py-config type = "toml">
        packages = ["numpy"]
        [[fetch]]
        files = ["./decision.py","./probability.py","agents.py","utils.py"]
    </py-config>
    <py-script src="index.py"></py-script>
</body>

</html>
